---
- name: Copy haproxy_DR.cfg and restart haproxy
  hosts: all
  tasks:
    - name: Copy haproxy_DR.cfg
      copy:
        src: /var/lib/awx/projects/_13__sdc/haproxy_dr.cfg
        dest: /home/sysop/haproxy.cfg
      notify: Restart haproxy
      delegate_to: localhost

  handlers:
    - name: Restart haproxy
      systemd:
        name: haproxy
        state: restarted
